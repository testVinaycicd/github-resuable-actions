name: Common Ci
on:
  workflow_call:
    inputs:
      component_name:
        required: true
        type: string
      app_type:
        required: true
        type: string

jobs:

  Download-Dependencies-dockerbuild:
    runs-on: self-hosted
    steps:
      - name: check out repo code
        uses: actions/checkout@v4
      - name: Download Dependencies
        run : |
          if [ ${{ inputs.app_type }} == nodejs ];then
            npm install
          elif [ ${{ inputs.app_type }} == maven ];then
            mvn package
          fi
          docker build .

  Docker-n-Push:
    runs-on: self-hosted
    needs:  Download-Dependencies-dockerbuild
    steps:
      - name: check out repo code
        uses: actions/checkout@v4
      - name: Docker build


  Dev-Deployment:
    runs-on: self-hosted
    needs:  Docker-n-Push
    steps:
      - name: check out repo code
        uses: actions/checkout@v4
        with:
          repository: testVinaycicd/roboshop-helm
      - name: Setup PATH and Deploy to Dev
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin   
      #       aws eks update-kubeconfig --name dev
     #     make component=${{ inputs.component_name }} env=dev

  QA-Deployment:
    runs-on: self-hosted
    needs:  Dev-Deployment
    steps:
      - name: check out repo code
        uses: actions/checkout@v4
        with:
          repository: testVinaycicd/roboshop-helm
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin   
